<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>

    <section class="corpo">
        <div class="esquerda">
            <img src="/imgs/undraw_About_us_page_re_2jfm 1.png" alt="">
        </div>

        <div class="direita">
            <p>Bem vindo de volta</p>
            <h1>Faça login na sua conta</h1>



            <form action="">
                <label for="">E-mail</label> <br>
                <input type="e-mail"> <br>

                <label for="">Senha</label> <br>
                <input type="password">
            </form>

            <div class="senha">
                <div class="lembrar">
                    <input class="radio" type="radio">
                    <p>Lembre de mim</p>
                </div>

                <div>
                    <p><span>Esqueceu a senha?</span> </p>
                </div>
            </div>

            <button class="green">Entrar</button>
            <button class="black loginGoogle">
                <img src="/imgs/iconfinder_Google_1298745 1.png" alt="">
                <p>Ou faça login com o Google</p>
            </button>


            <div class="cadastrar"><p>Não tem uma conta?<span>Cadastrar-se</span> </p></div>
        </div>
    </section>

</body>
</html>
